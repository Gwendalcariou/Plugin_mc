name: Moba
main: com.serveur.moba.MobaPlugin
version: 0.1.0
api-version: "1.21"
author: Gwendal Cariou

commands:
  class:
    description: Choisir sa classe (tank, bruiser, adc)
    usage: /class <tank|bruiser|adc|exit>
    aliases: [classe]
  forcepvp:
    description: Forcer le mode pvp d'une lane
    usage: /forcepvp <top|mid|bot> <on|off>
    permission: moba.admin
  moba:
    description: Commandes admin du mode MOBA (start/stop/setzone/setnexus/reload)
    usage: |
      /moba start
      /moba stop
      /moba setzone <name> (sélectionne 2 positions avec clic gauche/droit)
      /moba setnexus <blue|red>
      /moba reload
    permission: moba.admin
    aliases: [m]
  team:
    description: Gérer ton équipe (red/blue/leave)
    usage: "/team <red|blue|leave>"

  q: { description: Lance le sort Q }
  w: { description: Lance le sort W }
  e: { description: Lance le sort E }
  r: { description: Lance le sort R }

permissions:
  moba.admin:
    description: Permet d'utiliser les commandes d'administration du plugin MOBA
    default: op
